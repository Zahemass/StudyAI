services:
  - type: web
    name: studyai-ai-service
    env:  python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key:  OPENAI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync:  false
      - key: PYTHON_VERSION
        value: "3.10.0"